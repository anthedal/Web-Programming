<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Problem 4
        </title>
    </head>
    <body>
        <div id="answer"></div>
        <form>
            <label for="name">Enter name:</label>
            <input type="text" id="name" name="name">
            <br>
            <input type="button" id="Hello" name="Hello" value="Hello" onclick="speak('Hello')">
            <input type="button" id="Goodbye" name="Good bye" value="Good bye" onclick="speak('Good bye')">
            <input type="button" id="Greetings" name="Greetings" value="Greetings" onclick="speak('Greetings')">
        </form> 
        <script>
            function speak(prefix) {
                let name = document.getElementById("name").value;
                let popup = prefix + " " + name;
                alert(popup);
                document.getElementById("answer").innerHTML = popup;
            }
        </script>        
    </body>
</html>
