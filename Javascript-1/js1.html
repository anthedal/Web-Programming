<!DOCTYPE html>
<html>
    <head>
        <title>Problem 1
        </title>
    </head>
    <body>
        <script>
            var firstName = prompt("Enter first name:");
            var lastName = prompt("Enter last name:");
            alert("Your name is " + firstName + " " + lastName);

            var numChildren = prompt("How many children do you have?");
            numChildren = parseInt(numChildren);
            if (numChildren == 0) {
                document.write("You have no children.");
            } else if (numChildren == 1) {
                document.write("You have 1 child.");
            } else {
                document.write("You have " + numChildren + " children.");
            }
        </script>
    </body>
</html>
